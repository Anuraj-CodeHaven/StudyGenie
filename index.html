<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyGenie ‚Äì AI Study Assistant</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #38bdf8;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: #020617;
            border-radius: 14px;
            padding: 20px;
            border: 1px solid #1e293b;
            box-shadow: 0 0 15px rgba(56,189,248,0.08);
        }

        h2 {
            color: #7dd3fc;
            font-size: 1.1rem;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #020617;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-blue { background: #38bdf8; color: #020617; }
        .btn-purple { background: #a855f7; color: white; }
        .btn-green { background: #10b981; color: white; }
        .btn-orange { background: #f59e0b; color: #020617; }
        .btn-red { background: #ef4444; color: white; }

        .result-box {
            margin-top: 15px;
            padding: 15px;
            background: #020617;
            border-radius: 8px;
            border-left: 4px solid #38bdf8;
            white-space: pre-line;
            min-height: 50px;
            font-size: 0.95rem;
        }

        .error {
            color: #f87171;
            font-size: 0.9rem;
        }

        .loader {
            font-style: italic;
            color: #94a3b8;
        }

        .full-width {
            grid-column: span 2;
        }

        @media(max-width: 900px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>‚ú® StudyGenie ‚Äì AI Study Assistant</h1>

    <div class="grid">

        <!-- Topic Explanation -->
        <div class="card">
            <h2>üìò Topic Explanation</h2>
            <input id="explainInput" placeholder="Enter topic">
            <button class="btn-blue" onclick="callApi('explain','explainInput','explainRes')">Explain</button>
            <div id="explainRes" class="result-box"></div>
        </div>

        <!-- Flashcards -->
        <div class="card">
            <h2>üß† Flashcards</h2>
            <input id="flashInput" placeholder="Enter topic">
            <button class="btn-orange" onclick="getFlashcard()">Generate Flashcard</button>
            <div id="flashRes" class="result-box"></div>
        </div>

        <!-- Summarization -->
        <div class="card">
            <h2>üìù Summarize Notes</h2>
            <textarea id="sumInput" rows="4" placeholder="Paste notes here"></textarea>
            <button class="btn-green" onclick="callApi('summarize','sumInput','sumRes',true)">Summarize</button>
            <div id="sumRes" class="result-box"></div>
        </div>

        <!-- Exam Tips -->
        <div class="card">
            <h2>üéØ Exam Tips & Key Points</h2>
            <input id="examInput" placeholder="Enter topic">
            <button class="btn-purple" onclick="callApi('exam_tips','examInput','examRes')">Generate Tips</button>
            <div id="examRes" class="result-box"></div>
        </div>

        <!-- Quiz -->
        <div class="card full-width">
            <h2>‚ùì Quiz Generator (MCQs)</h2>
            <input id="quizInput" placeholder="Enter topic">
            <button class="btn-red" onclick="callApi('quiz','quizInput','quizRes')">Generate Quiz</button>
            <div id="quizRes" class="result-box"></div>
        </div>

    </div>
</div>

<script>
async function callApi(route, inputId, resultId, isNotes=false) {
    const input = document.getElementById(inputId);
    const result = document.getElementById(resultId);

    if (!input.value.trim()) {
        result.innerHTML = "<span class='error'>‚ùå Please enter valid input</span>";
        return;
    }

    result.innerHTML = "<span class='loader'>‚è≥ StudyGenie is thinking...</span>";

    const payload = isNotes ? {notes: input.value} : {topic: input.value};

    try {
        const res = await fetch("/" + route, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        result.innerText = data.result || data.error;
    } catch {
        result.innerText = "‚ùå Server not reachable";
    }
}

async function getFlashcard() {
    const input = document.getElementById("flashInput");
    const box = document.getElementById("flashRes");

    if (!input.value.trim()) {
        box.innerHTML = "<span class='error'>‚ùå Please enter a topic</span>";
        return;
    }

    box.innerHTML = "<span class='loader'>‚è≥ Generating flashcard...</span>";

    const res = await fetch("/flashcard", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({topic: input.value})
    });

    const data = await res.json();
    box.innerHTML = "üìå QUESTION:\n" + data.question + "\n\n‚úÖ ANSWER:\n" + data.answer;
}
</script>
</body>
</html>
